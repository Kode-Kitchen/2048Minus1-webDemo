<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="expires" CONTENT="-1">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta name="author" content="Marc Godard of RapidDevGroup.com" />
    <meta name="Resource-type" content="Document" />
    <meta name="msapplication-tap-highlight" content="no" />
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="2048 MINUS 1">
    <meta name="format-detection" content="telephone=no">

    <link href="res/app/iphone/appicon-76@2x.png" sizes="152x152" rel="apple-touch-icon">
    <link href="res/app/iphone/appicon-72@2x.png" sizes="144x144" rel="apple-touch-icon">
    <link href="res/app/iphone/appicon-76.png" sizes="76x76" rel="apple-touch-icon">
    <link href="res/app/iphone/appicon-72.png" sizes="72x72" rel="apple-touch-icon">
    <link href="res/app/iphone/appicon-60@2x.png" sizes="120x120" rel="apple-touch-icon">
    <link href="res/app/iphone/appicon@2x.png" sizes="114x114" rel="apple-touch-icon">
    <link href="res/app/iphone/appicon.png" sizes="57x57" rel="apple-touch-icon">
    <!-- STARTUP IMAGES -->
    <link href="res/app/mobileweb/apple_startup_images/Default.png" rel="apple-touch-startup-image">

    <title>2041 MINUS 1</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="common/lib/framework7/css/framework7.css">
    <link rel="stylesheet" href="common/lib/framework7/css/framework7.themes.css">
    <link rel="stylesheet" href="common/font/stylesheet.css">
    <link rel="stylesheet" href="common/css/common.css">
    <link rel="stylesheet" href="common/lib/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="common/lib/pe-icon-7-stroke/css/pe-icon-7-stroke.css">

  </head>
  <body class="layout-dark theme-orange">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay">
        <span style="display: inline-block; width: 100%; text-align:center">
            <span style="float: right"><i class="fa fa-gamepad"></i> <i class="fa fa-fire"></i> 43% <i class="fa fa-plug"></i></span>
            <span style="float: left"><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i> RDG</span>
            <span>10:10 AM</span>
        </span>
    </div>

    <!-- Views-->
    <div class="views">
      <!-- Put panels-overlay and left-panel with view inside of views-->
      <!-- Panels overlay-->
      <div class="panel-overlay"></div>
      <!-- Left panel with reveal effect-->
      <div class="panel panel-left panel-cover">
        <!-- Left view-->
        <div class="view view-left navbar-through">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left sliding"></div>
              <div class="center sliding">Menu</div>
              <div class="right"></div>
            </div>
          </div>
          <div class="pages">
            <div data-page="index-left" class="page">
              <div class="page-content">

                <div class="list-block">
                  <ul>
                    <li>
                      <div id="new-game" class="item-content close-panel">
                        <div class="item-media color-orange"><i class="fa fa-cube"></i></div>
                        <div class="item-inner">
                          <div class="item-title">New Game</div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div id="random" class="item-content close-panel">
                        <div class="item-media color-orange"><i class="fa fa-random"></i></div>
                        <div class="item-inner">
                          <div class="item-title">Randomize</div>
                        </div>
                      </div>
                    </li>
                    <li class="hide-as-menu">
                      <div id="undo" class="item-content close-panel">
                        <div class="item-media color-orange"><i class="fa fa-undo"></i></div>
                        <div class="item-inner">
                          <div class="item-title">Undo</div>
                          <div class="item-after"><span id="undo-remaining" class="badge bg-orange">-</span></div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>

                <div class="hide-as-menu">
                  <div class="content-block-title" style="color:#ccc0b4">Score</div>
                  <div class="card" style="background:#ccc0b4; color:#776e65; border-radius:6px;">
                    <div class="card-content">
                      <div class="card-content-inner score" id="current-score">-</div>
                    </div>
                  </div>

                  <div class="content-block-title" style="color:#ccc0b4">High Score</div>
                  <div class="card" style="background:#ccc0b4; color:#776e65; border-radius:6px;">
                    <div class="card-content">
                      <div class="card-content-inner score" id="high-score">-</div>
                    </div>
                  </div>
                </div>

                <div class="content-block-title">Difficulty</div>
                <div class="list-block">
                  <ul>
                    <li>
                      <label class="label-radio item-content">
                        <input type="radio" name="my-level" value="1" checked="checked">
                        <div class="item-inner">
                          <div class="item-title">Beginner</div>
                        </div>
                      </label>
                    </li>
                    <li>
                      <label class="label-radio item-content">
                        <input type="radio" name="my-level" value="2">
                        <div class="item-inner">
                          <div class="item-title">Intermediate</div>
                        </div>
                      </label>
                    </li>
                    <li>
                      <label class="label-radio item-content">
                        <input type="radio" name="my-level" value="3">
                        <div class="item-inner">
                          <div class="item-title">Expert</div>
                        </div>
                      </label>
                    </li>
                  </ul>
                </div>

                <div class="list-block">
                  <ul>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Sound</div>
                          <div class="item-input">
                            <label class="label-switch">
                              <input id="sound-on" type="checkbox">
                              <div class="checkbox"></div>
                            </label>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right view, it is main view-->
      <div class="view view-main navbar-through">
        <div id="main-nav" class="navbar">
          <div class="navbar-inner">
            <div class="left"><a href="#" data-panel="left" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
            <div class="center sliding big">2048 Minus 1</div>
          </div>
        </div>
        <!-- Pages-->
        <div class="pages">
          <!-- Page, data-page contains page name-->
          <div data-page="index-1" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div id="undoButton" class="show-as-menu">
                Undo <i class="color-orange fa fa-undo"></i> <span id="undo-remaining2">-</span> left
              </div>
              <canvas id="gameCanvas" width="100" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Path to Library JS-->
    <script type="text/javascript" src="common/lib/framework7/js/framework7.js"></script>
    <script type="text/javascript" src="common/js/pace.min.js"></script>
    <script type="text/javascript" src="common/js/createjs-2014.12.12.min.js"></script>
    <script type="text/javascript" src="common/js/hammer.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="common/js/common.js"></script>
  </body>
</html>
